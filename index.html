<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- build:css styles.css?__inline=true -->
  <!-- CSS -->
  <link rel="stylesheet" href="./css/styles.css">
  <!-- /build -->

  <title>Weather App</title>
</head>
<body>
  <div class="container">
    <!-- Main Header -->
    <header id="page-header">
      <h1>Weather Forecast App</h1>
    </header>
    <!--End Main Header-->

    <!-- Search Bar -->
    <div id="search-bar">    
      <div id="search-input-container" class="search-bar-item">
        <input id="search-input" type="text" placeholder="Enter city ...">
      </div>
      <div class="search-bar-item">
        <button id="btn-get-forecast">Get Forecast</button>
      </div>      
    </div>
    <!-- End Search Bar -->

    <!-- Current Weather -->
    <div id="current-weather">
      Current Weather
    </div>
    <!-- End Current Weather-->

    <!-- 6-Day Forecast -->
    <div id="forecast-days">
      Forecast Days
    </div>
    <!-- End 6-Day Forecast -->

    <!-- Footer -->
    <footer id="page-footer">
      Footer
    </footer>
    <!-- End Footer -->

  </div>
  <!-- End Container-->
</body>
<!-- build:[src] ./ -->
<script src="./js/index.js" async></script>
<!-- /build -->
</html>
